    <!-- hero section -->

    <div class="container">
        <main>
          <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="./images/hi-icon.svg" alt="" width="72" height="57">
            <h1>Thanks for taking the time to reach out. How can I help you today?</h1>
          </div>

            <div class="col-md-7 col-lg-8">
              <form class="needs-validation" novalidate="">
                <div class="row g-3">
                  <div class="col-sm-6">
                    <label for="firstName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                    <div class="invalid-feedback">
                      Valid first name is required.
                    </div>
                </div>
      
                  <div class="col-12">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com">
                    <div class="invalid-feedback">
                      Please enter a valid email address for shipping updates.
                    </div>
                  </div>
      
                  <div class="col-12">
                    <label for="address" class="form-label">Message</label>
                    <input type="text" class="form-control" id="address" placeholder="Hi, I need help in X, Y, & Z stuff." required="">
                  </div>
      
                <button class="w-25 btn btn-primary btn-lg" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </main>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
